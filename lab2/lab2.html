<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Online Grocery Store</h1>
    </header>

    <section>
        <h2>Customer Preferences</h2>
        <form id="preferences-form">
            <input type="checkbox" id="vegetarian"> Vegetarian<br>
            <input type="checkbox" id="glutenFree"> Gluten-Free<br>
            <input type="checkbox" id="organic"> Organic<br>
            <button type="submit">Update Preferences</button>
        </form>
    </section>

    <section id="products-page">
        <h2>Products</h2>
        <div id="products-container">
            <!-- Products will be displayed here -->
        </div>
    </section>

    <section id="cart-page">
        <h2>Your Cart</h2>
        <div id="cart-container">
            <!-- Cart items will be displayed here -->
        </div>
        <div id="total-container">Total: $0.00</div>
    </section>

    <footer>
        <p>&copy; 2024 Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
